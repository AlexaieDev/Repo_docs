name: Deploy Docs

on:
  push:
    branches:
      - main

  # Permitir ejecuciÃ³n manual desde la UI de GitHub
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    name: Build and deploy docs

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para que mkdocs gh-deploy funcione correctamente

      - name: Set up Python 3 âš™ï¸ ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache dependencies ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies ğŸ”§
        working-directory: docs
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Configure Git credentials ğŸ”‘
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build and deploy to GitHub Pages ğŸ—ï¸ ğŸš€
        working-directory: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make deploy
