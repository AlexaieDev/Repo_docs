# Configuración de Repositorios Externos
# Este archivo define qué repositorios de GitHub se importarán automáticamente
# al sitio de documentación

repositories:
  # Repositorio de Best Practices
  - name: Best Practices
    owner: AlexaieDev
    repo: best_practices
    branch: main

    # Metadata para la página del proyecto
    metadata:
      category: Development
      status: production
      featured: true
      description: "Mejores prácticas y estándares de desarrollo"
      tags:
        - python
        - standards
        - quality
        - best-practices

    # Estrategia de importación
    # - full_docs: Importa toda la carpeta docs/ si existe
    # - readme_only: Solo importa el README.md
    # - selective: Archivos específicos definidos en 'files'
    import_strategy: full_docs

    # Directorio de documentación en el repo fuente (si existe)
    docs_dir: docs

    # Programación de actualizaciones
    # - always: En cada build
    # - daily: Una vez al día
    # - weekly: Una vez a la semana
    # - manual: Solo cuando se ejecute manualmente
    update_schedule: always

  # Open Agentic Framework
  - name: Open Agentic Framework
    owner: oscarvalenzuelab
    repo: open_agentic_framework
    branch: main

    # Metadata para la página del proyecto
    metadata:
      category: Framework
      status: active
      featured: true
      description: "Framework agnóstico para desarrollo de agentes AI"
      tags:
        - ai
        - agents
        - framework
        - agentic-systems

    # Estrategia de importación
    import_strategy: full_docs

    # Programación de actualizaciones
    update_schedule: always

  # SBOM Analysis Using Agentic
  - name: SBOM Analysis Using Agentic
    owner: oscarvalenzuelab
    repo: sbom_analysis_using_agentic
    branch: main

    # Metadata para la página del proyecto
    metadata:
      category: Security
      status: active
      featured: true
      description: "Análisis de SBOM utilizando sistemas agnósticos de IA"
      tags:
        - sbom
        - security
        - agentic
        - vulnerability-analysis
        - supply-chain

    # Estrategia de importación
    import_strategy: full_docs

    # Programación de actualizaciones
    update_schedule: always

  # Ejemplo: Agregar más repositorios aquí
