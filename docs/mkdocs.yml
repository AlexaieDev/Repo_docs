### Site metadata ###

site_name: Centro de Documentación
site_description: Documentación consolidada de todos los proyectos
site_url: https://alexaiedev.github.io/Repo_docs/

repo_url: https://github.com/AlexaieDev/Repo_docs
edit_uri: edit/main/docs/docs

### Build settings ###

theme: readthedocs

### Plugins ###

plugins:
  - search
  - multirepo:
      cleanup: false
      nav_repos:
        - name: best-practices
          import_url: 'https://github.com/AlexaieDev/best_practices?branch=main'
        - name: open-agentic-framework
          import_url: 'https://github.com/oscarvalenzuelab/open_agentic_framework?branch=main'
        - name: sbom-analysis-agentic
          import_url: 'https://github.com/oscarvalenzuelab/sbom_analysis_using_agentic?branch=main'

